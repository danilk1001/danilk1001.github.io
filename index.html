<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с вкладками</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header>
        <h1><i class="fas fa-star"></i> Мой сайт</h1>
        <nav>
            <div class="tabs">
                <button class="tab-btn active" data-tab="home">
                    <i class="fas fa-home"></i> Главная
                </button>
                <button class="tab-btn" data-tab="about">
                    <i class="fas fa-user"></i> Обо мне
                </button>
                <button class="tab-btn" data-tab="contact">
                    <i class="fas fa-envelope"></i> Контакты
                </button>
                <button class="tab-btn" data-tab="updates">
                    <i class="fas fa-sync-alt"></i> Обновления
                </button>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- Только ОДИН блок контента для каждой вкладки -->
        <div class="tab-content active" id="home">
            <h2><i class="fas fa-home"></i> Добро пожаловать!</h2>
            <p>Это главная страница моего сайта. Здесь будет основная информация.</p>
        </div>
        
        <div class="tab-content" id="about">
            <h2><i class="fas fa-user"></i> Обо мне</h2>
            <p>Информация обо мне...</p>
        </div>
        
        <div class="tab-content" id="contact">
            <h2><i class="fas fa-envelope"></i> Контакты</h2>
            <p>Мои контактные данные...</p>
        </div>
        
        <div class="tab-content" id="updates">
            <h2><i class="fas fa-sync-alt"></i> Обновления</h2>
            <!-- Пустая вкладка или добавьте контент позже -->
        </div>
    </main>
    
    <footer>
        <p>© 2025 Мой сайт. Страница автоматически обновляется при пуше в репозиторий</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
